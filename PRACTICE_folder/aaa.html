            if (age < 5) {
                console.log(" FREE TRAVEL ");

            else if (age >= 5 && age <= 8) {

            }

        else if (gender === "male") {

                console.log(" FREE TRAVEL ");
            }
            else if (age >= 5 && age <= 8) {
                console.log(" GET 50% DISCOUNT ");
            }
