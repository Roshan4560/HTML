<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="../CSS/chatbot.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chatBox"></div>
        <form class="chat-input-area" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message..." required />
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes('hello') || input.includes('hi')) {
                return "Hello! How can I help you today?";
            } else if (input.includes('name')) {
                return "I'm your friendly chatbot!";
            } else if (input.includes('how are you')) {
                return "I'm just a bot, but I'm doing great!";
            } else if (input.includes('bye')) {
                return "Goodbye! Have a nice day!";
            } else if (input.includes('help')) {
                return "You can ask me anything about this demo chatbot.";
            } else {
                return "Sorry, I didn't understand that. Try asking something else!";
            }
        }

        function addMessage(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = message;
            msgDiv.appendChild(bubble);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMsg = userInput.value.trim();
            if (!userMsg) return;
            addMessage(userMsg, 'user');
            userInput.value = '';
            setTimeout(() => {
                const botMsg = getBotResponse(userMsg);
                addMessage(botMsg, 'bot');
            }, 600);
        });

        window.onload = () => {
            addMessage("Hi! I'm your chatbot. Say hello to start chatting.", 'bot');
        };
    </script>
</body>
</html>
