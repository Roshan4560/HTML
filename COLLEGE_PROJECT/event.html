<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .event {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event h2 {
            margin-top: 0;
        }
        .event p {
            margin: 10px 0;
        }
        .event .date {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Upcoming Events</h1>
    </div>
    <div class="container">
        <div class="event">
            <h2>Event Title 1</h2>
            <p class="date">Date: February 20, 2025</p>
            <p>Description of the event goes here. This is a brief summary of what the event is about.</p>
        </div>
        <div class="event">
            <h2>Event Title 2</h2>
            <p class="date">Date: March 15, 2025</p>
            <p>Description of the event goes here. This is a brief summary of what the event is about.</p>
        </div>
        <!-- Add more events as needed -->
    </div>
</body>
</html>
